<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/019bec8745.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="w-3/4 mx-auto my-24 bg-sky-200 p-8 rounded-lg">
        <h1 class="text-3xl text-center mb-4">My Text Editor</h1>
        <div class="border-2 border-black p-4 rounded-lg">
            <div class="w-3/4 mx-auto pb-2 border-b-2 border-black mb-4 flex justify-between items-center">
                <span class="flex items-center">
                    <i id="bold-btn" class="fa-solid fa-bold cursor-pointer hover:bg-red-400 px-2 py-2 rounded-md"></i>
                    <i id="italic-btn" class="fa-solid fa-italic cursor-pointer px-2 py-2 hover:bg-red-400 rounded-md"></i>
                    <i id="underline-btn" class="fa-solid fa-underline cursor-pointer px-2 py-2 hover:bg-red-400 rounded-md"></i>
                </span>
                <span class="flex items-center ">
                    <i id="left-btn" class="fa-solid fa-align-left hover:bg-red-400 px-2 py-2 cursor-pointer rounded-md"></i>
                    <i id="center-btn" class="fa-solid fa-align-center hover:bg-red-400 px-2 py-2 cursor-pointer rounded-md"></i>
                    <i id="right-btn" class="fa-solid fa-align-right hover:bg-red-400 px-2 py-2 cursor-pointer rounded-md"></i>
                </span>
                <span class="flex items-center gap-2">
                    <input id="number-field" min="19" type="number" class="w-20 font-bold h-8 p-1 rounded border-0" id="">
                    <span id="text-transform" class="font-bold text-xl hover:bg-red-400 px-2 py-2 cursor-pointer rounded-md">aA</span>
                    <label for="favcolor">
                    <input id="color-btn" type="color" id="favcolor" name="favcolor" value="#0000ff" class="cursor-pointer">
                    </label>
                    
                </span>
            </div>
            <textarea id="text-field" class="block overflow-y-scroll w-3/4 h-48 mx-auto border-0 textarea textarea-lg textarea-success" placeholder="Enter Some Text"></textarea>
        </div>
    </section>
    <script src="js/text-editor.js"></script>
</body>
</html>
